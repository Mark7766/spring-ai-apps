<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>星际数据库训练中心</title>
  <style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 100%);
        font-family: 'Orbitron', sans-serif;
        color: #00ffff;
    }

    .container {
        width: 100vw;
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.1"><circle cx="50" cy="50" r="40" stroke="cyan" stroke-width="2" fill="none"/></svg>') repeat;
    }

    .header {
        padding: 15px;
        background: rgba(10, 25, 47, 0.9);
        border-bottom: 1px solid #00ffff;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        text-align: center;
        font-size: 24px;
        text-transform: uppercase;
    }

    .main-content {
        flex-grow: 1;
        display: flex;
        gap: 20px;
        padding: 20px;
    }

    .input-section, .list-section {
        flex: 1;
        background: rgba(10, 25, 47, 0.8);
        border: 1px solid #00ffff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        overflow-y: auto;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #66cccc;
    }

    select, textarea {
        width: 100%;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid #00ffff;
        border-radius: 5px;
        color: #00ffff;
        font-size: 16px;
        box-sizing: border-box;
        resize: vertical;
    }

    textarea {
        height: 200px;
        font-family: 'Courier New', monospace;
    }

    button {
        padding: 10px 20px;
        background: linear-gradient(45deg, #00ffff, #00b7eb);
        color: #0d1b2a;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        transition: all 0.3s;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    }

    .training-list {
        margin-top: 20px;
    }

    .training-item {
        background: linear-gradient(45deg, #1e3c72, #2a5298);
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(42, 82, 152, 0.5);
        position: relative;
    }

    .training-item pre {
        margin: 0;
        white-space: pre-wrap;
        word-wrap: break-word;
        color: white;
    }

    .delete-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: linear-gradient(45deg, #ff4444, #ff7777);
        padding: 5px 10px;
        font-size: 14px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">星际数据库训练中心</div>
  <div class="main-content">
    <div class="input-section">
      <h2>添加训练数据</h2>
      <div class="form-group">
        <label>数据类型</label>
        <select id="policy">
          <option value="DDL">DDL</option>
          <option value="SQL">SQL</option>
          <option value="DOCUMENTATION">Document</option>
        </select>
      </div>
      <div class="form-group" id="question-group" style="display: none;">
        <label>问题 (仅SQL需要)</label>
        <textarea id="question"></textarea>
      </div>
      <div class="form-group">
        <label>内容</label>
        <textarea id="content"></textarea>
      </div>
      <button onclick="addTrainingData()">提交训练数据</button>
    </div>
    <div class="list-section">
      <h2>训练数据列表</h2>
      <button onclick="fetchTrainingData()">刷新列表</button>
      <div class="training-list" id="training-list"></div>
    </div>
  </div>
</div>

<script>
  // 根据policy切换问题输入框显示
  document.getElementById('policy').addEventListener('change', function() {
      const questionGroup = document.getElementById('question-group');
      questionGroup.style.display = this.value === 'SQL' ? 'block' : 'none';
  });

  // 添加训练数据
  function addTrainingData() {
      const policy = document.getElementById('policy').value;
      const content = document.getElementById('content').value;
      const question = document.getElementById('question').value;

      let data = { content, policy };
      if (policy === 'SQL') {
          if (!question) {
              alert('SQL类型需要填写问题');
              return;
          }
          data.question = question;
      }

      fetch('http://localhost:8081/sandy/training', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
          if (result.code === 200) {
              alert('训练数据添加成功');
              document.getElementById('content').value = '';
              document.getElementById('question').value = '';
              fetchTrainingData();
          } else {
              alert('添加失败: ' + result.message);
          }
      })
      .catch(error => alert('错误: ' + error.message));
  }

  // 获取训练数据列表
  function fetchTrainingData() {
      fetch('http://localhost:8081/sandy/training?question=%22%22')
      .then(response => response.json())
      .then(result => {
          if (result.code === 200) {
              const list = document.getElementById('training-list');
              list.innerHTML = '';
              result.data.forEach(item => {
                  const itemDiv = document.createElement('div');
                  itemDiv.className = 'training-item';
                  itemDiv.innerHTML = `
                      <pre>Type: ${item.metadata.script_type}\n${item.text}</pre>
                      <button class="delete-btn" onclick="deleteTrainingData('${item.id}')">删除</button>
                  `;
                  list.appendChild(itemDiv);
              });
          }
      })
      .catch(error => alert('获取列表失败: ' + error.message));
  }

  // 删除训练数据
  function deleteTrainingData(id) {
      if (!confirm('确认删除此训练数据?')) return;

      fetch(`http://localhost:8081/sandy/training/${id}`, {
          method: 'DELETE'
      })
      .then(response => response.json())
      .then(result => {
          if (result.code === 200) {
              alert('删除成功');
              fetchTrainingData();
          } else {
              alert('删除失败: ' + result.message);
          }
      })
      .catch(error => alert('错误: ' + error.message));
  }

  // 页面加载时获取列表
  window.onload = fetchTrainingData;
</script>
</body>
</html>
