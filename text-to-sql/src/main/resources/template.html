<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>$title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        #chart-container {
            width: 80%;
            height: 80%;
            margin: 20px auto;
        }
        button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chart-container"></div>
    <script src="https://g.alicdn.com/code/lib/echarts/5.4.3/echarts.min.js"></script>
    <script type="text/javascript">
        $generateScript
    </script>
</body>
</html>
