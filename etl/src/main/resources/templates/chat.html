<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能对话 - Grok</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- 全屏容器 -->
<div class="grok-container">
    <!-- 标题 -->
    <header class="grok-header">
        <h1>智能对话</h1>
    </header>

    <!-- 对话区域 -->
    <main class="grok-main">
        <div class="grok-card grok-chat-card">
            <div class="grok-chat-body" id="chatHistory">
                <!-- 初始欢迎消息 -->
                <div class="message message-ai">
                    <div class="message-content">
                        <p>我是AI小助手，旨在提供准确、有用的回答。有什么我可以帮您的？</p>
                        <span class="message-time"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 输入区域 -->
    <footer class="grok-footer">
        <div class="grok-input-card">
            <form id="chatForm">
                <div class="input-group">
                    <input type="text" class="form-control" id="questionInput" placeholder="问我任何问题..." required>
                    <button type="submit" class="btn btn-primary">发送</button>
                </div>
            </form>
        </div>
    </footer>

    <!-- 导航 -->
    <nav class="grok-nav">
        <a th:href="@{/docs}" class="btn btn-outline-secondary">管理文档</a>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
