<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- 全屏容器 -->
<div class="grok-container">
    <!-- 标题 -->
    <header class="grok-header">
        <h1>文档管理</h1>
    </header>

    <!-- 文件上传 -->
    <section class="grok-section">
        <div class="grok-card">
            <h2>上传文档</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" class="form-control" id="fileInput" name="file" accept=".pdf,.txt,.doc,.docx,.ppt,.pptx" required>
                    <small class="form-text">支持 PDF、TXT、DOC/DOCX、PPT/PPTX，最大 50MB</small>
                </div>
                <button type="submit" class="btn btn-primary" id="uploadButton">上传</button>
                <!-- 加载动画 -->
                <div id="uploadLoading" class="upload-loading d-none">
                    <span class="spinner-border spinner-border-sm text-primary" role="status" aria-hidden="true"></span>
                    <span>上传中...</span>
                </div>
            </form>
            <div id="uploadMessage" class="mt-3"></div>
        </div>
    </section>

    <!-- 文件列表 -->
    <section class="grok-section">
        <div class="grok-card">
            <h2>文档列表</h2>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>文件名</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="fileList">
                <!-- 动态填充 -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- 导航 -->
    <nav class="grok-nav">
        <a th:href="@{/}" class="btn btn-outline-secondary">前往对话</a>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
