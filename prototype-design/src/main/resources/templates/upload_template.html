<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 100%);
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
        }

        .container {
            width: 100vw;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.1"><circle cx="50" cy="50" r="40" stroke="#778da9" stroke-width="2" fill="none"/></svg>') repeat;
        }

        .left-panel {
            width: 40%;
            padding: 20px;
            background: rgba(10, 25, 47, 0.8);
            border-right: 1px solid #415a77;
            box-shadow: 0 0 20px rgba(65, 90, 119, 0.3);
        }

        .right-panel {
            width: 60%;
            padding: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 40px);
            scrollbar-width: thin;
            scrollbar-color: #778da9 rgba(10, 25, 47, 0.8);
        }

        .right-panel::-webkit-scrollbar {
            width: 8px;
        }

        .right-panel::-webkit-scrollbar-track {
            background: rgba(10, 25, 47, 0.8);
            border-radius: 4px;
        }

        .right-panel::-webkit-scrollbar-thumb {
            background: #778da9;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(65, 90, 119, 0.5);
        }

        .right-panel::-webkit-scrollbar-thumb:hover {
            background: #415a77;
        }

        h1 {
            text-align: center;
            text-shadow: 0 0 10px rgba(65, 90, 119, 0.5);
        }

        .form-group {
            margin: 20px 0;
        }

        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #415a77;
            border-radius: 5px;
            color: #ffffff;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(65, 90, 119, 0.2);
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #778da9, #415a77);
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(65, 90, 119, 0.5);
            transition: all 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(65, 90, 119, 0.8);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left-panel">
        <h1>Upload Template</h1>
        <form th:action="@{/templates/upload}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Template Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="file">Template File (PDF/HTML):</label>
                <input type="file" id="file" name="file" accept=".pdf,.html" required>
            </div>
            <button type="submit">Upload</button>
            <button type="button" onclick="window.location.href='/templates'">Back to List</button>
        </form>
    </div>
    <div class="right-panel">
        <h1>Instructions</h1>
        <p>Upload a PDF or HTML template to use as a base for design generation. Ensure the file is valid and under 10MB.</p>
    </div>
</div>
</body>
</html>
